<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" type="text/css" href="./Assets/style.css" />
</head>
<body>
  <header class="purple-fading-header">
    <h1>Weather Dashboard</h1>
  </header>
  
  <div class="main-container">
    <div class="weather-display">
      <form id="searchForm" class="search-form">
        <label for="cityInput">Enter City:</label>
        <input type="text" id="cityInput" placeholder="London" required>
        <button type="submit" onclick="searchCity()">Search</button>
      </form>
      <div id="currentWeather"></div>
    </div>
    <div class="recent-searches">
  
      <div id="searchHistory"></div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"></script>
  <script src="./Assets/script.js"></script>
</body>
</html>
