<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
  <link rel="stylesheet" type="text/css" href="./Assets/style.css" />
</head>

<body>
  <header class="purple-fading-header">
    <h1>Weather Dashboard</h1>
  </header>

  <div class="main-container">
    <div class="sidebar">
      <h2>Recent Search</h2>
      <div id="recentSearchesList"></div>
    </div>
    <div class="weather-display">
      <form id="searchForm" class="search-form" onsubmit="searchCity(); return false;">
        <label for="cityInput">:</label>
        <input type="text" id="cityInput" placeholder="Enter City" required>
        <button type="submit">Search</button>
      </form>
      <div id="currentWeather"></div>
    </div>
  </div>

  <h2>5-Day Forecast:</h2>
  <div class="forecast-container"></div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
  <script src="./Assets/script.js"></script>
</body>

</html>
